<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Title</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style/style.css">
        <script src="https://kit.fontawesome.com/c939d0e917.js" ></script>
    </head>
    <body>
        <div class="title">
            <h1>Store Locator</h1>

        </div>
        <div class="search-container">
            <div class="search">
                <input id="zip-code" type="text" onkeyUp="onEnter(event)"placeholder="enter your zip-code" />
                <i class="fas fa-search" onclick="getStores()"></i>
            </div>
           
        </div>
        <div class="store-list-container">
            <div class="store-list">
                <div class="intro">
                    <span class="enter-zip">Enter Zip code</span>
                    <span class="find-stores"> Find stores near you</span>
                </div>
            </div>
        </div>
        <div id="map"></div>
        <script src="js/index.js" async defer></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAYG9Ee_EGNKHTTFF5nBe4QYAGAMEDnok0&callback=initMap&libraries=&v=weekly" async defer ></script>
            
       
    </body>
</html>
